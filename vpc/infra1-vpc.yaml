            VolumeSize: 24
            VolumeType: gp2
      InstanceType: t2.nano
      ImageId: ami-052efd3df9dad4825
      KeyName: access-instace
      Monitoring: true
      SecurityGroupIds: 
        - !Ref NovoWEBSecGroup
      SubnetId: !Ref NovaSubnet1
      Tags: 
        -
          Key: Name  
          Value: !Sub ${AWS::StackName}-WEB